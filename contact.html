<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us - Smart Deals by Shaikh</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    nav {
      background: #2c3e50;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 1em 1.5em;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      background: #34495e;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 3em 2em;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input, textarea {
      padding: 0.8em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8em;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;

  <div class="container">
    <h2>Send us a Message</h2>
    <form action="https://formsubmit.co/shaikhfazeel916@gmail.com" method="POST">

      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <p style="margin-top:2em;">Alternatively, email us directly at <strong>shaikhfazeel916@gmail.com</strong></p>
